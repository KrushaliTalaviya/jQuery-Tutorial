<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Document</title>
        <script>
            $(document).ready(function(){
                
                //show parent of the perticular tag
                $("#btn1").click(function(){
                    $("span").parent().css({"color": "red", "border": "2px solid red"});
                });
                
                //show parents of the perticular tag
                $("#btn2").click(function(){
                    $("span").parents().css({"color": "red", "border": "2px solid red"});
                });
                
                //show the parenst of div untill the perticular div
                $("#btn3").click(function(){
                    $("span").parentsUntil("div").css({"color": "blue", "border": "2px solid blue"});
                });
                
            });
        </script>
        <style>
            #div1 *{
                border: 2px solid lightgray;
                display: block;
                padding: 5px;
                margin: 15px;
                color: lightgray;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <div id="divin1" style="width: 500px;">great-grandparent(child)
                <ul>grandparent(child)
                    <li>parent(child)
                        <span>child</span>
                    </li>
                </ul>           
            </div>
            <div id="divin2"  style="width: 500px;">great-grandparent(child)
                <ul>grandparent(child)
                    <li>parent(child)
                        <span>child</span>
                    </li>
                </ul>    
            </div>
        </div>
        <button id="btn1">See Parent</button>
        <button id="btn2">See Parents</button>
        <button id="btn3">See Parentuntill perticular div</button>
    </body>
</html>
