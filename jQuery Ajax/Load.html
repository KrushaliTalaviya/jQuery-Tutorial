<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").load("1.txt");
            });
        });
    </script>
</head>
<body>
    <div id="div1">
        <p>Change the content using the Ajax method</p>
    </div>
    <button>change the content</button>
</body>
</html>
