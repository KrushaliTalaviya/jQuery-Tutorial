<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style>
            #div1{
                width: 300px;
                height: 100px;
                padding: 10px;
                border: 1px solid rgb(39, 12, 155);
                background-color: aqua;
            }
        </style>
        <script>
           $(document).ready(function() {

                //get a width and height of div
                $("#btn1").click(function() {
                    var txt = "width is: " + $("#div1").width() + "<br>";
                    txt += "height is: " + $("#div1").height();
                    $("#div1").html(txt);

                });

                //get a innerwidth and innerheight of div
                $("#btn2").click(function() {
                    var txt = "Inner width is: " + $("#div1").innerWidth() + "<br>";
                    txt += "Inner height is: " + $("#div1").innerHeight();
                    $("#div1").html(txt);

                });
               
                //get a outerwidth and outerheight of div
                $("#btn3").click(function() {
                    var txt = "Outer width is: " + $("#div1").outerWidth() + "<br>";
                    txt += "Outer height is: " + $("#div1").outerHeight();
                    $("#div1").html(txt);
                });
               
            });
        </script>
    </head>
    <body>
        <div id="div1"><br></div><br>
        <button id="btn1">get the width and height</button>
        <button id="btn2">get the innerwidth and innerheight</button>
        <button id="btn3">get the outerwidth and outerheight</button>
    </body>
</html>
