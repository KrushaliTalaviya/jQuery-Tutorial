<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Document</title>
        <script>
            $(document).ready(function(){

                //return a background color
                $("#btn1").click(function(){
                    alert("Background color of h1 tag is: "+$("h1").css("background-color"));
                });
                
                //set a single css propery
                $("#btn2").click(function(){
                    $("h2").css("background-color","green");
                });
                
                //set a multiple css property
                $("#btn3").click(function(){
                    $("h3").css({"background-color":"green","font-size":"50px"});
                });

            });
        </script>
    </head>
    <body>
        <p>Return a Css propery</p>
        <h1 style="background-color: red;">This is a example of return Css propery</h1>
        <button id="btn1">Return the background-color of h1</button>
        <p>Set css propery</p>
        <h2>This is a set single css property</h2>
        <button id="btn2">Set css single property</button>
        <h3>This is a set multiple css property</h2>
        <button id="btn3">Set css multiple property</button>
    </body>
</html>
