<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
        <style>
            #div1{
                height: 50px;
                width: 50px;
                background-color: aqua;
                position: absolute;
            }
            #div2{
                height: 50px;
                width: 50px;
                background-color: red;
                position: absolute;
            }
            #div3{
                height: 50px;
                width: 50px;
                background-color: yellowgreen;
                position: absolute;
            }
        </style>
        <script>
            $(document).ready(function(){
                
                //using multiple properties
               $("#button1").click(function(){
                    $("#div1").animate({height:'100px',width:'100px',left:'150px',top:'150px'})
               });
                
               //using relative values
               $("#button2").click(function(){
                    $("#div2").animate({height:'+=50px',width:'+=50px',left:'+=150px',top:'+=150px'})
               });
                
               //using predefind Value
               $("#button3").click(function(){
                    $("#div3").animate({height:'toggle'})
               });
                
            });
        </script>
    </head>
    <body>
        <button type="button" id="button1">Click me</button><br><br>
        <div id="div1"></div><br><br><br><br>
        <button type="button" id="button2">Click me</button><br><br>
        <div id="div2"></div><br><br><br><br>
        <button type="button" id="button3">Click me</button><br><br>
        <div id="div3"></div><br>
    </body>
</html>
