<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
    <style>
        #div1{
            height: 100px;
            width: 100px;
            background-color: aqua;
            display: none;
        }
        #div2{
            height: 100px;
            width: 100px;
            background-color: red;
            display: none;
        }
        #div3{
            height: 100px;
            width: 100px;
            background-color: yellowgreen;
            display: none;
        }
        
    </style>
    <script>
        $(document).ready(function(){ 
           $("#button1").click(function(){
                $("#div1").slideDown(1000);
                $("#div2").delay(1000).slideDown(1000);
                $("#div3").delay(3000).slideDown(1000);
           });   
        });
    </script>
</head>
<body>
    
    <button type="button" id="button1">Slide Down</button><br><br>
    
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div><br>
    
    
</body>
</html>
